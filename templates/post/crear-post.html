{% extends 'index.html' %}
{% load static %}
{% block titulo %}
    Crear Post
{% endblock titulo %}

{% block header_imagen %}

{% endblock header_imagen %}

{% block main %}
    <div class="container mb-4" >
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" id="form-crear">
                    {{ form.media }}
                    {{ form.errors }}
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success mb-2">Crear</button>
                    <button type="submit" class="btn btn-primary ms-2 mb-2" id="noPublicarPost" onsubmit="document.getElementById('id_estado').value = false;">Crear y no publicar</button>
                    <button type="button" class="btn btn-danger ms-2 mb-2" id="cancelarForm" onclick="location.href = '{% url 'blog_urls:home' %}';">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
